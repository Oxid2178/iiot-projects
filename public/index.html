		<h1>Contact List App</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name"></td>
					<td><input class="form-control" ng-model="contact.email"></td>
					<td><input class="form-control" ng-model="contact.number"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
					<td>
						<button class="btn btn-info" ng-click="update()">Update</button>&nbsp&nbsp
						<button class="btn btn-info" ng-click="deselect()">Clear</button>
					</td>
				</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>

        <section id="reactive">
            <div class="page-header">
                <h1>Reactive</h1>
                <p>All charts are reactive and will update automatically when data changes.</p>
            </div>
            <div class="row" ng-controller="DataTablesCtrl">
                <div class="col-lg-6 col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Reactive Chart</div>
                        <div class="panel-body">
                            <canvas id="tables" class="chart chart-line" chart-data="data" chart-options="options"
                                    chart-labels="labels" chart-colors="colors"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Chart Data</div>
                        <div class="panel-body">
                            <table class="table table-responsive table-condensed table-striped">
                                <tr>
                                    <th ng-repeat="label in labels">{{label}}</th>
                                </tr>
                                <tr ng-repeat="dataSet in data">
                                    <td ng-repeat="set in dataSet track by $index"><span style="text-align: right;">{{data[$parent.$index][$index]}}</span></td>
                                </tr>
                            </table>
                            <button type="button" class="btn btn-primary pull-right" ng-click="randomize()">Randomize</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>




        <section id="mytempChart">
            <div><canvas id="myChart" width="400" height="250"></canvas></div>
            <button class="btn btn-primary" ng-click="adddata()">Add Data</button>
        </section>

        <table class="table">
            <thead>
                <tr>
                    <th>Room</th>
                    <th>User</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="room in datas">
                    <td>{{room.room}}</td>
                    <td>{{room.users}}</td>
                </tr>
            </tbody>
        </table>

	</div>
